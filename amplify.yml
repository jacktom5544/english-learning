version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        # Tailwind and autoprefixer should be installed via the main npm install
        # - npm install autoprefixer postcss @tailwindcss/postcss tailwindcss --save
        # Dev dependencies will be installed by the main npm install and re-installed in build phase
        # - npm install --save-dev typescript @types/react @types/react-dom @types/node 
        # Create symbolic link for module resolution
        - mkdir -p node_modules/@
        - ln -sf $(pwd)/src node_modules/@/
    build:
      commands:
        # Ensure clean state and all dependencies (including dev) are installed right before build
        - rm -rf node_modules 
        - npm install --include=dev
        # Create .env.local file with variables from Amplify Environment Variables
        - touch .env.local
        - echo "MONGODB_URI=$MONGODB_URI" >> .env.local
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.local
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.local
        - echo "NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=$NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME" >> .env.local
        - echo "NEXT_PUBLIC_CLOUDINARY_API_KEY=$NEXT_PUBLIC_CLOUDINARY_API_KEY" >> .env.local
        - echo "CLOUDINARY_API_SECRET=$CLOUDINARY_API_SECRET" >> .env.local
        - echo "DEEPSEEK_API_KEY=$DEEPSEEK_API_KEY" >> .env.local
        - echo "DEEPSEEK_BASE_URL=$DEEPSEEK_BASE_URL" >> .env.local
        - echo "LOG_LEVEL=$LOG_LEVEL" >> .env.local
        - echo "STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY" >> .env.local
        - echo "STRIPE_PUBLISHABLE_KEY=$STRIPE_PUBLISHABLE_KEY" >> .env.local
        - echo "STRIPE_WEBHOOK_SECRET=$STRIPE_WEBHOOK_SECRET" >> .env.local
        - echo "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=$NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY" >> .env.local
        - echo "NODE_ENV=production" >> .env.local
        # Use the build:amplify script
        - npm run build:amplify
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* # Keep caching node_modules, npm install will use it if possible
      - .next/cache/**/* 

# Configure environments to pass to SSR runtime
platform: "web-compute"
# This section tells Amplify which env vars to pass to the SSR runtime
nextjsSSR:
  environments:
    - MONGODB_URI
    - NEXTAUTH_SECRET
    - NEXTAUTH_URL
    - STRIPE_SECRET_KEY
    - STRIPE_PUBLISHABLE_KEY
    - STRIPE_WEBHOOK_SECRET
    - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
    - DEEPSEEK_API_KEY
    - DEEPSEEK_BASE_URL
    - NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME
    - NEXT_PUBLIC_CLOUDINARY_API_KEY
    - CLOUDINARY_API_SECRET
    - LOG_LEVEL
    - NODE_ENV 