version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm install autoprefixer @tailwindcss/postcss -g
    build:
      commands:
        # Ensure environment variables are in .env.local which Next.js reads by default
        - if [ -f ".env" ]; then cp .env .env.local; fi
        - npm run build:amplify
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 